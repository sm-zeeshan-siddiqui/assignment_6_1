<!DOCTYPE html>
<html>
    <head>
        <title>Layout Using Table</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
       <table border="1" width="50%" align="center" cellpadding="30" cellspacing="15">
           
            <tr style="background-color: greenyellow;">
               <td colspan="2">&#60;Header&#62;</td>
           </tr>
            
           <tr style="background-color: greenyellow;">
            <td colspan="2">&#60;Nav&#62;</td>
            </tr>
            
            <tr style="background-color: greenyellow;">
            <td>&#60;Section&#62;</td>
            <td rowspan="2">&#60;Aside&#62;</td>
            </tr>
        
            <tr style="background-color: greenyellow;">   
            <td>&#60;Article&#62;</td>
            </tr>
        
            <tr style="background-color: greenyellow;">
            <td colspan="2">&#60;Footer&#62;</td>
            </tr>
         
       </table>
    </body>
</html>
